<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Icecream Server Game</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="https://cdn.pixabay.com/photo/2017/06/02/18/44/ice-2367072__480.jpg"
      type="image/x-icon"
    />
    <script defer src="/script.js"></script>
  </head>
  <body>
    <canvas id="canvas1"></canvas>
    <img src="/assets/table.png" alt="table" id="table" />
    <img src="/assets/customer.png" alt="customer" id="customer" />
    <!-- Orders -->
    <img
      src="/assets/orders/blue-o.png"
      alt="orders"
      class="orders"
      id="blue-o"
    />
    <img
      src="/assets/orders/coco-o.png"
      alt="orders"
      class="orders"
      id="coco-o"
    />
    <img
      src="/assets/orders/lemon-o.png"
      alt="icecream"
      class="icecream"
      id="lemon-o"
    />
    <img
      src="/assets/orders/strawberry-o.png"
      alt="orders"
      class="orders"
      id="strawberry-0"
    />
    <!-- Icecream -->
    <img
      src="/assets/icecream/blue.png"
      alt="icecream"
      class="icecream"
      id="blue-ice"
    />
    <img
      src="/assets/icecream/coco.png"
      alt="icecream"
      class="icecream"
      id="coco-ice"
    />
    <img
      src="/assets/icecream/lemon.png"
      alt="icecream"
      class="icecream"
      id="lemon-ice"
    />
    <img
      src="/assets/icecream/strawberry.png"
      alt="icecream"
      class="icecream"
      id="strawberry-ice"
    />
  </body>
</html>
